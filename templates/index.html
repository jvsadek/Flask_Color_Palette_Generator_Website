{% extends 'base.html' %}
{% block title %}Color Palette App{% endblock %}

{% block content %}
<section class="vh-100">
    <div class="bg-image">
        <div class="container py-5 h-50">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <h1>Color Palette App</h1>
                <form action="/process_image" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" accept="image/*" required>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}

            </div>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <p class="space-above"></p>
                <a href="https://unsplash.com/photos/blue-and-orange-smoke-wQLAGv4_OYs">background
                    @aznbokchoy </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
